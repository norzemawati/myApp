<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding-bottom>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" placeholder="........"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="" placeholder="........"></ion-input>
    </ion-item>
  </ion-list>
   <button ion-button block color="primary">Login</button>
   <button ion-button block color="danger" block (click)="doPrompt()">Cancel</button>
   <button ion-button block color="custom" block (click)="presentLoading()">Loading</button>
   <ion-grid>
     <ion-row>
       <ion-col class="SignUp">SignUp</ion-col>
       <ion-col class="contactUs">Contactus</ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
